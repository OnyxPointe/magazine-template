<header class="text-center mx-10">
    <p class="uppercase font-light text-6xl p-8 header playfair"><a href="/index.html">Logo</a></p>
    <nav class="border-black border-b border-t uppercase p-2 relative">
        <div class="flex flex-row flex-nowrap py-2 md:py-0 scrolling-touch overflow-auto md:justify-center md:overflow-auto">
            {% for item in site.cats %}
                <a class="px-5 mx-0.5 inline-block" href="/cats/{{item.title}}.html">{{item.title}}</a>
            {% endfor %} 
        </div>
        <!-- Search Icon linking to seperate search page -->
        <!-- <a href="/search.html" class="absolute right-2 top-2 md:top-0 bg-white p-2"><i class="fa-solid fa-magnifying-glass"></i></a> -->

        <!-- Search in header nav -->
        <!-- HTML elements for search -->
        <input type="text" id="search-input" placeholder="&#xf002;" class="absolute right-2 top-3 md:top-1 bg-white p-1 border-b border-1 justify-right hover:border-0 w-16 md:w-20 hover:text-slate-900 text-right outline-0">
        <div id="results-container" class="grid grid-cols-6 gap-2"></div>

        <!-- or without installing anything -->
        <script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>
        <script>
            var sjs = SimpleJekyllSearch({
                searchInput: document.getElementById('search-input'),
                resultsContainer: document.getElementById('results-container'),
                json: '/search.json',
                // Under options in docs but needed to work properly
                searchResultTemplate: '<div class="py-2"><img src="{img}"/><a href="{{ site.url }}{url}" class="inline-block bg-gray-200 h-9/12 px-6 relative py-2 hover:bg-black hover:text-white">{title}</a></div>'
                })
        </script>
</nav>
</header>
