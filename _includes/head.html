<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind Stylessheet -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Styles sheet -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    
    <!-- SEO META Tags -->
    <title> {{page.seo.title}} </title>
    <meta name="description" content="{{page.seo.meta-description}}">
    <meta name="keywords" content="{{page.seo.meta-keywords}}">

    <!--  Social media sharing META Tags -->
    <meta property="og:title" content="{{page.seo.title}}">
    <meta property="og:description" content="{{page.seo.meta-description}}">
    <meta property="og:image" content="{{page.seo.featured-image_path}}">
    <meta property="og:url" content="{{page.url}}">
    <meta name="twitter:card" content="{{page.seo.meta-description}}">
    <meta name="og:site_name" content="{{site.data.settings.general.site-name}}">

    <!-- Font Awesome Version 5 for Icons  -->
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css" media="print" onload="this.media='all'; this.onload=null;"/>

    <!-- Hide or show on Google -->
    {% if page.seo.hide-from-google == true %}
      <meta name="robots" content="noindex">
    {% endif %}


</head>
